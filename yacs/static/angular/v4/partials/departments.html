<form id="search" ng-controller="SearchCtrl" ng-hide="hideSearchBar">
	<input type="text" placeholder="Search {{ semester.name }} Courses" id="q" name="q" ng-model="query" />
</form>

<div class="dept-list">
	<div ng-repeat="dept in departments">
		<ul>
			<li>
				<a href="" class="dept" ng-click="click(dept)">
					<span class="code">
						{{dept.code}}
					</span>
					<span class="name">
						{{dept.name}}
					</span>
				</a>
			</li>
		</ul>
	</div>
</div>
