</form>

<div class="catalog">
	<div class="courses" ng-include="STATIC_URL + 'v4/partials/courses.html'">
	</div>

	<div class="selection">
		<h2>Selection</h2>
		<div class="courses"
			ng-include="STATIC_URL + 'v4/partials/courses.html'"
			ng-controller="SelectionCtrl">
		</div>
	</div>
</div>
