{% load url from future %}

{# This template partial is used in course_list and department_list #}
<form action="{% url 'search-all-courses' sem_year sem_month %}" method="get" class="searchform" id="searchform">
	<div data-role="fieldcontain">
		<input type="search" placeholder="Search Courses" id="q" class="searchbox" name="q" value="{{ query }}" />
		<img id="search-spinner" src="{{ STATIC_URL }}img/tinyspinner.gif" alt="" style="display: none" />
	</div>
</form>
