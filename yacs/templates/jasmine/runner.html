{% extends 'angular/index.html' %}

{% block js %}
<link rel="shortcut icon" type="image/png" href="{{ STATIC_URL }}jasmine-1.3.1/jasmine_favicon.png">
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}jasmine-1.3.1/jasmine.css">

<script type="text/javascript" src="{{ STATIC_URL }}jasmine-1.3.1/jasmine.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}jasmine-1.3.1/jasmine-html.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}angular-1.1.5/angular-mocks.js"></script>

<script type="text/javascript" src="{{ STATIC_URL }}specs/console-runner.js"></script>
<!-- include spec files here... -->
<script type="text/javascript" src="{{ STATIC_URL }}specs/SpecHelper.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}specs/UtilsSpec.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}specs/TextSpec.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}specs/ApplicationSpec.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}specs/ApiClientSpec.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}specs/domain/ModelFactorySpec.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}specs/domain/ModelsSpec.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}specs/domain/ComputationsSpec.js"></script>

<script type="text/javascript">
var jasmineEnv = jasmine.getEnv();
jasmineEnv.updateInterval = 1000;

var htmlReporter = new jasmine.HtmlReporter();

jasmineEnv.addReporter(htmlReporter);

jasmineEnv.specFilter = function(spec) {
    return htmlReporter.specFilter(spec);
};

var currentWindowOnload = window.onload;

window.onload = function() {
    if (currentWindowOnload) {
        currentWindowOnload();
    }
    jasmineEnv.execute();
};

</script>

{% endblock %}

{% block body %}
<body></body>
{% endblock %}
